<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Entry Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h1>Add New Item</h1>

    <form id="itemForm">

      <!-- Brands -->
      <div class="form-group">
        <label for="maker">Brand</label>
        <input type="text" id="maker-search" placeholder="Search Brand..." class="search-input">
        <select id="maker"></select>
      </div>

      <!-- Categories -->
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category-search" placeholder="Search Category..." class="search-input">
        <select id="category"></select>
      </div>

      <!-- Materials -->
      <div class="form-group">
        <label for="material">Material</label>
        <input type="text" id="material-search" placeholder="Search Material..." class="search-input">
        <select id="material"></select>
      </div>

      <!-- Other Inputs -->
      <div class="form-group">
        <label for="born_on_date">Born On Date</label>
        <input type="date" id="born_on_date" />
      </div>

      <div class="form-group">
        <label for="msrp">MSRP</label>
        <input type="number" id="msrp" step="0.01" />
      </div>

      <div class="form-group">
        <label for="size">Size</label>
        <input type="number" id="size" step="0.01" />
      </div>

      <div class="form-group">
        <label for="variant">Variant</label>
        <input type="text" id="variant" />
      </div>

      <div class="form-group">
        <label for="extra">Extra</label>
        <input type="text" id="extra" />
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments"></textarea>
      </div>

      <div class="form-group">
        <label for="image1">Image URL 1</label>
        <input type="text" id="image1" />
      </div>

      <div class="form-group">
        <label for="image2">Image URL 2</label>
        <input type="text" id="image2" />
      </div>

      <div class="form-group">
        <label for="image3">Image URL 3</label>
        <input type="text" id="image3" />
      </div>

      <button type="submit" class="submit-btn">Save Item</button>

      <p id="status" class="status"></p>

    </form>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
